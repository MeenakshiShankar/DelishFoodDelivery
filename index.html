<!DOCTYPE html>
<html>
    <head>
           
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
            
          <style>

              #home{
                  widows: 100vh;
                  height: 100vh;
                  background-color: rgba(46, 139, 103, 0.699);
              }
              .header {
               background-color: #f1f1f1;
               padding: 20px;
               text-align: center;
                color:red ;
                font-style: italic;
                font-family: 'Sofia';
               }
               #tooltip {
        background: #333;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        font-size: 13px;
        border-radius: 4px;
        display: none;
      }

      #tooltip[data-show] {
        display: block;
      }

      #arrow,
      #arrow::before {
        position: absolute;
        width: 8px;
        height: 8px;
        z-index: -1;
      }

      #arrow::before {
        content: '';
        transform: rotate(45deg);
        background: #333;
      }

      #tooltip[data-popper-placement^='top'] > #arrow {
        bottom: -4px;
      }

      #tooltip[data-popper-placement^='bottom'] > #arrow {
        top: -4px;
      }

      #tooltip[data-popper-placement^='left'] > #arrow {
        right: -4px;
      }

      #tooltip[data-popper-placement^='right'] > #arrow {
        left: -4px;
      }

      .nav-item{
          font-family: "Sofia";
          font-size:30 px ;
          font-style: bold;
          

      }

      .dropdown-menu{
          margin-right:800px;
          margin-left: 40px;
          font-size:10px;
      }

               
          </style>
    </head>
  
    <body>
           <section id="home">
            <div class="header">
                 <img src="pic1del.jpg" height="100" width="200">
                 <h3>Delicious Food Anytime</h3>
                 
                  </div>
                  <div class="container">
                        <div class="row">
                          <div class="col">
                         <div class="card" style="width: 18rem;">
                        <img src="pic2del.jpg" class="card-img-top">
                        <div class="card-body">
                          <p class="card-text">Butter Chiken and Naan</p>
                          <button id="button" aria-describedby="tooltip">Order Now !</button>
                                <div id="tooltip" role="tooltip">
                                  Sign Up To Order From the Wide Menu we Deliver
                                  <div id="arrow" data-popper-arrow></div>
                                </div>
                            
                                <script src="https://unpkg.com/@popperjs/core@2"></script>
                                <script>
                                  const button = document.querySelector('#button');
                                  const tooltip = document.querySelector('#tooltip');
                            
                                  let popperInstance = null;
                            
                                  function create() {
                                    popperInstance = Popper.createPopper(button, tooltip, {
                                      modifiers: [
                                        {
                                          name: 'offset',
                                          options: {
                                            offset: [0, 8],
                                          },
                                        },
                                      ],
                                    });
                                  }
                            
                                  function destroy() {
                                    if (popperInstance) {
                                      popperInstance.destroy();
                                      popperInstance = null;
                                    }
                                  }
                            
                                  function show() {
                                    tooltip.setAttribute('data-show', '');
                                    create();
                                  }
                            
                                  function hide() {
                                    tooltip.removeAttribute('data-show');
                                    destroy();
                                  }
                            
                                  const showEvents = ['mouseenter', 'focus'];
                                  const hideEvents = ['mouseleave', 'blur'];
                            
                                  showEvents.forEach(event => {
                                    button.addEventListener(event, show);
                                  });
                            
                                  hideEvents.forEach(event => {
                                    button.addEventListener(event, hide);
                                  });
                                </script>
                           
                          
                        </div>
                      </div>
                    </div>
                          
                          <div class="col">
                            
                                <ul class="nav flex-column nav- nav-fill">

                                    </ul>

                                                <script src="https://unpkg.com/@popperjs/core@2"></script>
                                                <script>
                                                  const button = document.querySelector('#button');
                                                  const tooltip = document.querySelector('#tooltip');
                                            
                                                  let popperInstance = null;
                                            
                                                  function create() {
                                                    popperInstance = Popper.createPopper(button, tooltip, {
                                                      modifiers: [
                                                        {
                                                          name: 'offset',
                                                          options: {
                                                            offset: [0, 8],
                                                          },
                                                        },
                                                      ],
                                                    });
                                                  }
                                            
                                                  function destroy() {
                                                    if (popperInstance) {
                                                      popperInstance.destroy();
                                                      popperInstance = null;
                                                    }
                                                  }
                                            
                                                  function show() {
                                                    tooltip.setAttribute('data-show', '');
                                                    create();
                                                  }
                                            
                                                  function hide() {
                                                    tooltip.removeAttribute('data-show');
                                                    destroy();
                                                  }
                                            
                                                  const showEvents = ['mouseenter', 'focus'];
                                                  const hideEvents = ['mouseleave', 'blur'];
                                            
                                                  showEvents.forEach(event => {

                                                  });
                                            
                                                  hideEvents.forEach(event => {

                                                  });
                                                </script>
